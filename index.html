<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Tính Tiền Ăn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body class="p-3">
    <h1 class="text-center m-5">Mấy Nhóc Phòng Trọ</h1>
    <div class="header text-center mb-5">
        <button id="addButton" type="button" class="btn btn-success">Thêm Mới</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@fat">Thêm Người</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm Người</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nhập tên</label>
                                <input type="text" class="form-control" id="new-user-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-new-user">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="addForm" class="p-5 mt-3 bg-light rounded" style="display: none;">
            <h2>Số Tiền</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input id="money" type="number" class="form-control" aria-label="Amount (to the nearest vnd)">
                <div class="input-group-append">
                    <span class="input-group-text">000 vnđ</span>
                </div>
            </div>
            <h2 class="mt-5">Lý Do</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Lý Do</span>
                </div>
                <input id="reason" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <h2 class="mt-5">Người Chi</h2>
            <div id="payer-chosen" class="mb-5">
                <button type="button" class="payer btn btn-outline-danger mr-3">Thịnh</button>
                <button type="button" class="payer btn btn-outline-danger mr-3">Đăng</button>
                <button type="button" class="payer btn btn-outline-danger mr-3">Danh</button>
                <button type="button" class="payer btn btn-outline-danger mr-3">Việt</button>
                <button type="button" class="payer btn btn-outline-danger mr-3">Bảo</button>
            </div>
            <h2>Người Tiêu</h2>
            <div class="mt-3 mb-3">
                <button id="all-user" type="button" class="all btn btn-outline-success mr-3">Tất cả</button>
            </div>
            <div id="user-chosen" class="">
                <button type="button" class="user btn btn-outline-success mr-3">Thịnh</button>
                <button type="button" class="user btn btn-outline-success mr-3">Đăng</button>
                <button type="button" class="user btn btn-outline-success mr-3">Danh</button>
                <button type="button" class="user btn btn-outline-success mr-3">Việt</button>
                <button type="button" class="user btn btn-outline-success mr-3">Bảo</button>
            </div>

            <div id="noti" class="alert alert-danger" style="display: none;" role="alert">

            </div>
            <button onclick="addNew()" type="button" class="btn btn-primary mt-3">Xác Nhận</button>
        </div>

        <div class="calculateForm mt-5">
            <table id="table1" class="table table-striped">
                <thead class="thead-dark">
                    <tr id="head-table">
                        <th scope="col"></th>
                        <th scope="col">Thịnh</th>
                        <th scope="col">Đăng</th>
                        <th scope="col">Danh</th>
                        <th scope="col">Việt</th>
                        <th scope="col">Bảo</th>
                        <th scope="col">Tổng</th>
                    </tr>
                </thead>
                <tbody id="calculateTable">
                    <tr>
                        <th scope="row">Chi</th>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <th scope="row">Tiêu</th>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <th scope="row">Nhận Lại</th>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>250</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="" style="z-index: 999999999; overflow: hidden; background-color: white;">
        <div class="spent">
            <table id="table2" class="table table-striped">
                <thead class="thead-dark">
                    <tr id="detail-head">
                        <th scope="col">Ngày</th>
                        <th scope="col">Thịnh</th>
                        <th scope="col">Đăng</th>
                        <th scope="col">Danh</th>
                        <th scope="col">Việt</th>
                        <th scope="col">Bảo</th>
                        <th scope="col">Tổng</th>
                        <th scope="col">Người Chi</th>
                        <th scope="col">Lý Do</th>
                        <th scope="col">Xoá</th>
                    </tr>
                </thead>
                <tbody id="mainTable">
                    <tr>
                        <th scope="row">18/4/2022</th>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>50</td>
                        <td>250</td>
                        <td>Thịnh</td>
                        <td>Đi Chợ</td>
                        <td>Xoá</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="use">

        </div>
    </div>
    <div style="display: flex; width: 100%;">
        <button style="margin: 30px auto;" type="button" class="btn btn-danger" id="deleteAll">Xoá Hết</button
            type="button">
    </div>
    <script src="script.js"></script>
</body>

</html>
